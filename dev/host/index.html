<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Host</title>
  </head>
  <body>
    <h1>Host</h1>
    <form id="form">
      <div>
        <label for="event-name">Event Name</label>
        <input type="text" id="event-name" />
      </div>
      <div>
        <label for="event-payload">Event Payload</label>
        <input type="text" id="event-payload" />
      </div>
      <button id="send" type="submit">Send Event</button>
    </form>

    <iframe
      id="iframe"
      src="http://localhost:5000/index.html"
      width="500"
      height="500"
    ></iframe>
    <script src="host.js"></script>
  </body>
</html>
